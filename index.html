<!DOCTYPE html>
<html>
	<head>
		<link href="http://www.material-css.com/material-css.css" type="text/css" rel="stylesheet"/>

		<title>La Catrina</title>
	</head>
	<body>
		<div class="mc-layout" mc-layout="2">
			<div class="mc-layout" mc-layout-size="normal">
				<div class="mc-card">
					<h1 class="mc-title">La Catrina</h1>
					<div class="mc-card">
						<h2 class="mc-subtitle"><a href="menu.html">Menu</a></h2>
					</div>
					<div class="mc-card">
						<h2 class="mc-subtitle">Location</h2>
					</div>
					<div class="mc-card">

					</div>
				</div>
			</div>
			<div class="mc-layout" mc-layout-size="normal">

							<img src="/img/placeholder-256x512.png"/>

						<div class="grid-item">
							<img src="/img/placeholder-256x256.png"/>

					</div>
				</div>
			</div>
		</div>

		<script src="http://www.material-css.com/material-css.js" type="text/javascript"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
