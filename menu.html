		<script>
		var menuData = null;
		$.getJSON('menu.json', function(data) { 
			menuData = data;
			//alert(data.classics.items.length);
			$.each([data.classics, data.sides], function(index, value) {
				$("#menu").append("<h3>" + value.title + "</h3>");
				for (var i = 0; i < value.items.length; i++) {
					var prices = $('<div class="col s12 m4 right-align"></div>');
					$.each(value.items[i].price, function (ind, val) {
						prices.append("<p>" + val + "</p>");
					});
					$("#menu").append(
						'<div class="col s12 m12">' +
							'<div class="card horizontal">' +
								'<div class="card-image valign-wrapper">' +
									'<img src="/img/' + value.items[i].img + '" height="128"/>' +
								'</div>' +
								'<div class="card-stacked">' +
									'<div class="card-content">' +
										'<div class="row">' +
											'<div class="col s12 m8">' +
												'<h5><a target="_blank" href="https://grubhub.com">' + value.items[i].item + '</a></h5>' +
												'<p>' + value.items[i].desc + '</p>' +
											'</div><hr class="hide-on-med-and-up"/>' + prices.prop('outerHTML') +
										'</div>' +
									'</div>' +
								'</div>' +
							'</div>' +
						'</div>'
					);
				}
			});
		});
